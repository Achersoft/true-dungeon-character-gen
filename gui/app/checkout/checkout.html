<div class="container">
    <form name="checkoutForm" novalidate>
        <ngcart-cart></ngcart-cart>
        <div class="row text-right" ng-hide="!cartSize||cartSize===0">
            <div class="col-sm-7"></div>
            <div class="col-sm-5" ng-class="{'has-error':checkoutForm.customerName.$invalid}">
                <div class="col-sm-4">
                    <label style="padding-top:10px" uib-popover="Name is required" popover-trigger="mouseenter" for="customerName">Customer Name: </label>
                </div>
                <div class="col-sm-8">
                    <input ng-model="customerName" type="text" class="form-control" id="customerName" name="customerName" required ng-maxlength="255"/>
                </div>
            </div>
        </div>
        <div class="row text-right" style="margin-top:10px;margin-right:15px" ng-hide="!cartSize||cartSize===0">
            <button class="btn btn-primary" ng-click="checkoutForm.customerName.$dirty=true;checkout()" ng-disabled="!cartSize||!customerName">Checkout</button>
        </div>
    </form>
</div>
