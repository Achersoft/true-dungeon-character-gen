<div>
    <div class='row' style="padding-left:10px">
        <label>{{label}}:</label>
        <a href="" data-toggle="modal" data-target="#{{elementId}}Modal" ng-click="reloadTokens()"><label>{{model.name}}</label></a>
    </div> 

    <!-- Modal -->
    <div id="{{elementId}}Modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" style="font-size:30px">&times;</button>
                    <h4 class="modal-title">{{label}} Selection</h4>
                </div>
                <div class="modal-body" style="height:100%;width:100%;padding-left:0;padding-right:0px">
                        <div style="height:calc(100% - (100px + 150px));position:fixed;overflow-y:scroll;width:100%;padding-left:0;padding-right:0">  
                            <div class="col-xs-12" >
                                <hr style="margin-bottom:5px;margin-top:5px;"/>
                            </div>
                            <div style="height:44px" ng-class-odd="'esi-row-alt'" ng-repeat-start="item in itemSelection track by $index" ng-click="selectToken(item)" data-dismiss="modal" >
                                <div class="col-xs-12">
                                    {{item.name}}
                                </div>
                                <div class="col-xs-12 nowrap-truncate">
                                    {{item.text}}
                                </div>
                            </div>
                            <div class="col-xs-12" ng-repeat-end>
                                <hr style="margin-bottom:5px;margin-top:5px;"/>
                            </div>
                        </div>
                        
   
                        
                </div>            
            </div>
        </div>
    </div>         
</div>
