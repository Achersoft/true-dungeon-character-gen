<div class="col-lg-10 col-lg-offset-1 col-sm-12 col-xs-12 row">
    <div class="col-md-12">
        <h2 style="border-bottom:1pt solid black;margin-top:0px">My Characters</h2>
        <div class="row">
            <div class="col-md-12 text-right">
                <a ng-href="#/desktop/character/create">
                    <span class="btn btn-primary" style="margin-top:6px">
                        <span class="fa fa-plus-circle" ></span>
                        Create New Character
                    </span>
                </a>
            </div>
        </div>
        <div class="table-responsive" style="border:none;margin-top:10px">          
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Level</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat-start="myCharacter in myCharacterContext" ng-repeat-end>
                        <td><a ng-href="#/desktop/character/edit/{{myCharacter.id}}">{{myCharacter.name | limitTo : 25}}</a></td>
                        <td>{{myCharacter.characterClass | characterclassformat}}</td>
                        <td>{{myCharacter.level}}</td>
                        <td><a ng-click="deleteCharacter(myCharacter.id)" href=""><span class="fa fa-trash-o" style="font-size:14px;"></span></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
