<div class="col-lg-10 col-lg-offset-1 col-sm-12 col-xs-12">
    <div class="col-xs-12 col-md-12">
        <div class="row">
            <div class="col-xs-12 col-md-6" style="margin-top: 10px">
                <label>User Account:</label>
                <select class="form-control" style="height:40px;" ng-change="updateCharacters(user)" ng-model="user" ng-options="account.id as account.username for account in userAccounts"></select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6" style="margin-top: 10px">
                <label>Existing Character Name:</label>
                <select class="form-control" style="height:40px;" ng-model="character" ng-options="character.id as character.name for character in userCharacters"></select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6" style="margin-top: 10px">
                <label>Name:</label>
                <input class="form-control" type="text" ng-model="name"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" style="margin-top: 10px">
                <label>Class:</label><br>
             </div>   
            <div class="col-md-12 col-xs-12" style="padding-left:15px;padding-right:0px">
                <span style="width:33%" ng-class="{'btn-info' : characterClassSelected(charClass), 'btn-default' : !characterClassSelected(charClass)}" ng-click="toggleCharacterClassSelected(charClass)" class="btn" ng-repeat-start="charClass in characterClasses" ng-repeat-end="">
                    {{charClass | characterclassformat}}
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12 text-right" style="margin-top:15px;margin-bottom:15px">
                <button class="btn" ng-class="{'btn-default' : running(), 'btn-primary' : !running()}" ng-click="cloneCharacter()">
                    <span class="fa fa-save" ></span> Clone 
                </button>
            </div>
        </div>
        <div class="row" ng-if="running()">
            <div class="text-center col-xs-12" style="margin-top: 10px; font-size: 36px">
                <label style="font-size: 36px">Clone in progress please wait</label>
            </div>
        </div>
    </div>
</div>
