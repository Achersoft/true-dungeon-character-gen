<div class="col-lg-12 col-md-12 col-sm-4 row" style="min-width:1000px">
    <h2 style="border-bottom:1pt solid black;margin-bottom:0px;margin-top:0px">{{characterContext.name}}</h2>
    <h4 style="margin-top:0px">{{characterContext.characterClass | characterclassformat}} - Level {{characterContext.stats.level}}</h4>
    <div style="float:right;">
        <button class="btn btn-primary" ng-click="exportToPDF()">
            Download Character as PDF 
        </button>
    </div>
    <div style="margin-top:15px">
        <uib-tabset >
            <uib-tab index="0" heading="Character"><character-desktop></character-desktop></uib-tab>
            <uib-tab index="1" heading="Statistics"><stats-desktop></stats-desktop></uib-tab>
            <uib-tab index="2" heading="In Game Checklist"><notes-desktop></notes-desktop></uib-tab>
        </uib-tabset>
    </div>
</div>
