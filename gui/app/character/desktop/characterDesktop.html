<div>
    <div style="position:absolute;right:0px;margin-right:15px" ng-style="interactive && {'margin-top':'0px'} || {'margin-top': '10px'}">
        <toggle-switch ng-model="interactive" knob-label="Interactive" ></toggle-switch>
    </div>
    <div ng-show="interactive === true">
        <center>
            <div style="display:flex;max-width:866px;margin-top:10px;margin-left:-105px">
                <label class="text-right" style="font-size:28px;padding-right:15px;margin-top:8px">Ioun Stones:</label>
                <div style="padding:0;width:70px" ng-repeat-start="iounStone in characterContext.iounStones track by $index" ng-repeat-end>
                    <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="bottom" set-token="setTokenSlot" unequip="unequipItem" element-id="iounStone{{$index}}" model="iounStone" label="Ioun Stone"></token-selector>
                </div>
            </div>
            <div style="display:flex;max-width:866px;margin-top:10px">
                <label class="text-right" ng-class="{'error-text': charmErrors !== null}" style="font-size:28px;padding-right:15px;margin-top:8px">Charms:</label>
                <div style="padding:0;width:70px" ng-repeat-start="charm in characterContext.charms track by $index" ng-repeat-end>
                    <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="bottom" set-token="setTokenSlot" unequip="unequipItem" element-id="charm{{$index}}" model="charm" label="Charm"></token-selector>
                </div>
            </div>
            <div style="display:flex;max-width:866px;margin-top:2px" ng-repeat-start="charmError in charmErrors track by $index" ng-repeat-end>
                <label class="error-text">{{charmError}}</label>
            </div>
            <div style="display:flex;max-width:866px;margin-top:10px">
                <label class="text-right" ng-class="{'error-text': slotlessErrors !== null}" style="font-size:28px;padding-right:15px;margin-top:8px">Slotless:</label>
                <div style="padding:0;width:70px" ng-repeat-start="slotlessItem in slotlessRow1 track by $index" ng-repeat-end>
                   <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="bottom" set-token="setTokenSlot" unequip="unequipItem" element-id="slotlessItem{{$index}}" model="slotlessItem" label="Slotless"></token-selector>
                </div>
            </div>
            <div style="display:flex;max-width:866px;margin-top:10px" ng-if="slotlessRow2.length > 0">
                <div style="width:121px"></div>
                <div style="padding:0;width:70px" ng-repeat-start="slotlessItem in slotlessRow2 track by $index" ng-repeat-end>
                   <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="bottom" set-token="setTokenSlot" unequip="unequipItem" element-id="slotlessItem{{$index}}" model="slotlessItem" label="Slotless"></token-selector>
                </div>
            </div>
            <div style="display:flex;max-width:866px;margin-top:10px" ng-if="slotlessRow3.length > 0">
                <div style="width:121px"></div>
                <div style="padding:0;width:70px" ng-repeat-start="slotlessItem in slotlessRow3 track by $index" ng-repeat-end>
                   <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="bottom" set-token="setTokenSlot" unequip="unequipItem" element-id="slotlessItem{{$index}}" model="slotlessItem" label="Slotless"></token-selector>
                </div>
            </div>
            <div style="display:flex;max-width:866px;margin-top:2px" ng-repeat-start="slotlessError in slotlessErrors track by $index" ng-repeat-end>
                <label class="error-text">{{slotlessError}}</label>
            </div>
        </center>
        <div style="display:flex">
            <div style="min-width:250px;width:25%">
                <div style="display:flex;margin-top:10px">
                    <label class="text-right" style="min-width:150px;width:75%;font-size:28px;padding-right:15px;margin-top:8px">Head:</label>
                    <div style="padding:0;width:60px">
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="right-top" set-token="setTokenSlot" unequip="unequipItem" element-id="head" model="characterContext.head" label="Head"></token-selector>
                    </div>
                </div>
                <div style="display:flex;margin-top:10px">
                    <label class="text-right" style="min-width:150px;width:75%;font-size:28px;padding-right:15px;margin-top:8px">Bead:</label>
                    <div style="padding:0;width:60px">
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="right" set-token="setTokenSlot" unequip="unequipItem" element-id="bead" model="characterContext.bead" label="Bead"></token-selector>
                    </div>
                </div>
                <div style="display:flex;margin-top:10px">
                    <label class="text-right" style="min-width:150px;width:75%;font-size:28px;padding-right:15px;margin-top:8px">Wrists:</label>
                    <div style="padding:0;width:60px">
                        <img ng-if="characterContext.wrists === null" class="img-thumbnail img-responsive img-circle" style="border:none;" src="images/nullToken.jpg" alt="images/nullToken.jpg" width="60px" >
                        <token-selector ng-if="characterContext.wrists !== null" editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="right" set-token="setTokenSlot" unequip="unequipItem" element-id="wrists" model="characterContext.wrists" label="Wrists"></token-selector>
                    </div>
                </div>
                <div style="display:flex;margin-top:10px">
                    <label class="text-right" style="min-width:150px;width:75%;font-size:28px;padding-right:15px;margin-top:8px">Hands:</label>
                    <div style="padding:0;width:60px">
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="right" set-token="setTokenSlot" unequip="unequipItem" element-id="hands" model="characterContext.hands" label="Hands"></token-selector>
                    </div>
                </div>
                <div style="display:flex;margin-top:10px">
                    <label class="text-right" style="min-width:150px;width:75%;font-size:28px;padding-right:15px;margin-top:8px">Torso:</label>
                    <div style="padding:0;width:60px">
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="right" placement="right-top" set-token="setTokenSlot" unequip="unequipItem" element-id="torso" model="characterContext.torso" label="Torso"></token-selector>
                    </div>
                </div>
                <div style="display:flex;margin-top:10px">
                    <label class="text-right" ng-class="{'error-text': characterContext.waist.slotStatus === 'INVALID'}" style="min-width:150px;width:75%;font-size:28px;padding-right:15px;margin-top:8px">Waist:</label>
                    <div style="padding:0;width:60px">
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="right-bottom" set-token="setTokenSlot" unequip="unequipItem" model="characterContext.waist" label="Waist"></token-selector>
                    </div>
                </div>
                <div style="display:flex;" ng-show="characterContext.waist.slotStatus === 'INVALID'">
                    <div style="min-width:40px;width:75%;"></div>
                    <label style="min-width:210px;" class="error-text">{{characterContext.waist.statusText}}</label>
                </div>
                <div style="display:flex;margin-top:10px">
                    <label class="text-right" style="min-width:150px;width:75%;font-size:28px;padding-right:15px;margin-top:8px">Legs:</label>
                    <div style="padding:0;width:60px">
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="right-bottom" set-token="setTokenSlot" unequip="unequipItem" model="characterContext.legs" label="Legs"></token-selector>
                    </div>
                </div>
                <div style="display:flex;margin-top:10px">
                    <label class="text-right" style="min-width:150px;width:75%;font-size:28px;padding-right:15px;margin-top:8px">Shins:</label>
                    <div style="padding:0;width:60px">
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="right-bottom" set-token="setTokenSlot" unequip="unequipItem" model="characterContext.shins" label="Shins"></token-selector>
                    </div>
                </div>
                <div style="display:flex;margin-top:10px">
                    <label class="text-right" ng-class="{'error-text': characterContext.boots.slotStatus === 'INVALID'}" style="min-width:150px;width:75%;font-size:28px;padding-right:15px;margin-top:8px">Feet:</label>
                    <div style="padding:0;width:60px">
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="right-bottom" set-token="setTokenSlot" unequip="unequipItem" model="characterContext.boots" label="Feet"></token-selector>
                    </div>
                </div>
                <div style="display:flex;" ng-show="characterContext.boots.slotStatus === 'INVALID'">
                    <div style="min-width:40px;width:75%;"></div>
                    <label style="min-width:210px;" class="error-text">{{characterContext.boots.statusText}}</label>
                </div>
            </div>
            <div style="min-width:340px;width:50%">
                <center>
                    <div style="width:25%;position:absolute;margin-top:50px">
                        <div ng-if="characterContext.characterClass === 'BARD'">
                            <img src="images/Bard-offhand.png" ng-if="characterContext.meleeOffhand.itemId !== null" width="425px" alt="" style="z-index:0;position:absolute;margin-top:25px;padding:0px"/>
                            <img src="images/Bard-back.png" ng-if="characterContext.backs[0].itemId !== null" width="425px" alt="" style="z-index:1;position:absolute;margin-top:25px;padding:0px"/>
                            <img src="images/Bard-mainhand.png" ng-if="characterContext.meleeMainhand.itemId !== null" width="425px" alt="" style="z-index:2;position:absolute;margin-top:25px;padding:0px"/>
                            <img src="images/Bard-body.png" width="425px" alt="" style="z-index:3;position:absolute;margin-top:25px;padding:0px"/>
                            <img src="images/Bard-censored.png" ng-if="characterContext.legs.itemId === null" width="425px" alt="" style="z-index:4;position:absolute;margin-top:25px;padding:0px"/>
                            <img src="images/Bard-feet.png" ng-if="characterContext.boots.itemId !== null" width="425px" alt="" style="z-index:5;position:absolute;margin-top:25px;padding:0px"/>
                            <img src="images/Bard-pants.png" ng-if="characterContext.legs.itemId !== null" width="425px" alt="" style="z-index:6;position:absolute;margin-top:25px;padding:0px"/>
                            <img src="images/Bard-shirt.png" ng-if="characterContext.shirt.itemId !== null" width="425px" alt="" style="z-index:7;position:absolute;margin-top:25px;padding:0px"/>
                            <img src="images/Bard-torso.png" ng-if="characterContext.torso.itemId !== null" width="425px" alt="" style="z-index:8;position:absolute;margin-top:25px;padding:0px"/>
                            <img src="images/Bard-waist.png" ng-if="characterContext.waist.itemId !== null" width="425px" alt="" style="z-index:9;position:absolute;margin-top:25px;padding:0px"/>
                            <img src="images/Bard-ranged.png" ng-if="characterContext.rangedMainhand.itemId !== null" width="425px" alt="" style="z-index:10;position:absolute;margin-top:25px;padding:0px"/>
                            <img src="images/Bard-instrument.png" ng-if="characterContext.instruments[0].itemId !== null" width="425px" alt="" style="z-index:11;position:absolute;margin-top:25px;padding:0px"/>
                            <img src="images/Bard-arm.png" width="425px" alt="" style="z-index:12;position:absolute;margin-top:25px;padding:0px"/>
                            <img src="images/Bard-head.png" width="425px" alt="" style="z-index:13;position:absolute;margin-top:25px;padding:0px"/>
                            <img src="images/Bard-hat.png" ng-if="characterContext.head.itemId !== null" width="425px" alt="" style="z-index:14;position:absolute;margin-top:25px;padding:0px"/>
                        </div>
                    </div>
                    <img src="images/Barbarian.png" ng-if="characterContext.characterClass === 'BARBARIAN'" width="425px" alt="" style="margin-top:25px;padding:0px"/>
                    <img src="images/Cleric.png" ng-if="characterContext.characterClass === 'CLERIC'" width="425px" alt="" style="margin-top:25px;padding:0px"/>
                    <img src="images/Druid.png" ng-if="characterContext.characterClass === 'DRUID'" width="425px" alt="" style="margin-top:25px;padding:0px"/>
                    <img src="images/Dwarf.png" ng-if="characterContext.characterClass === 'DWARF_FIGHTER'" width="425px" alt="" style="margin-top:25px;padding:0px"/>
                    <img src="images/Elf.png" ng-if="characterContext.characterClass === 'ELF_WIZARD'" width="425px" alt="" style="margin-top:25px;padding:0px"/>
                    <img src="images/Fighter.png" ng-if="characterContext.characterClass === 'FIGHTER'" width="425px" alt="" style="margin-top:25px;padding:0px"/>
                    <img src="images/Monk.png" ng-if="characterContext.characterClass === 'MONK'" width="425px" alt="" style="margin-top:25px;padding:0px"/>
                    <img src="images/Paladin.png" ng-if="characterContext.characterClass === 'PALADIN'" width="425px" alt="" style="margin-top:25px;padding:0px"/>
                    <img src="images/Ranger.png" ng-if="characterContext.characterClass === 'RANGER'" width="425px" alt="" style="margin-top:25px;padding:0px"/>
                    <img src="images/Rogue.png" ng-if="characterContext.characterClass === 'ROGUE'" width="425px" alt="" style="margin-top:25px;padding:0px"/>
                    <img src="images/Wizard.png" ng-if="characterContext.characterClass === 'WIZARD'" width="425px" alt="" style="margin-top:25px;padding:0px"/>
                </center>
            </div>
            <div style="min-width:250px;width:25%">
                <div style="display:flex;margin-top:10px">
                    <div style="padding:0;width:60px">
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="left-top" set-token="setTokenSlot" unequip="unequipItem" element-id="eyes" model="characterContext.eyes" label="Eyes"></token-selector>
                    </div>
                    <label class="text-left" ng-class="{'error-text': characterContext.eyes.slotStatus === 'INVALID'}"  style="font-size:28px;padding-left:15px;margin-top:8px">:Eyes</label>
                </div>
                <div style="display:flex;" ng-show="characterContext.eyes.slotStatus === 'INVALID'">
                    <label style="min-width:210px;" class="error-text">{{characterContext.eyes.statusText}}</label>
                </div>
                <div style="display:flex;margin-top:10px">
                    <div style="padding-right:0;width:70px">
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="left" set-token="setTokenSlot" unequip="unequipItem" model="characterContext.leftEar" label="Left Ear"></token-selector>
                    </div>
                    <div style="padding:0;width:60px">
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="left" set-token="setTokenSlot" unequip="unequipItem" model="characterContext.rightEar" label="Right Ear"></token-selector>
                    </div>
                    <label class="text-left" style="font-size:28px;padding-left:15px;margin-top:8px">:Ears</label>
                </div>
                <div style="display:flex;margin-top:10px" ng-if="characterContext.neck !== null">
                    <div style="padding:0;width:60px">
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="left" set-token="setTokenSlot" unequip="unequipItem" element-id="neck" model="characterContext.neck" label="Neck"></token-selector>
                    </div>
                    <label class="text-left" ng-class="{'error-text': characterContext.neck.slotStatus === 'INVALID'}" style="font-size:28px;padding-left:15px;margin-top:8px">:Neck</label>
                </div>
                <div style="display:flex;" ng-show="characterContext.neck.slotStatus === 'INVALID'">
                    <label style="min-width:210px;" class="error-text">{{characterContext.neck.statusText}}</label>
                </div>
                <div style="display:flex;margin-top:10px" ng-if="characterContext.aow !== null">
                    <div style="padding:0;width:60px">
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="left" set-token="setTokenSlot" unequip="unequipItem" element-id="aow" model="characterContext.aow" label="AoW Runestone"></token-selector>
                    </div>
                    <label class="text-left" style="font-size:28px;padding-left:15px;margin-top:8px">:AoW Runestone</label>
                </div>
                <div style="display:flex;margin-top:10px">
                    <div style="padding:0;width:60px">
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="left" set-token="setTokenSlot" unequip="unequipItem" model="characterContext.shirt" label="Shirt"></token-selector>
                    </div>
                    <label class="text-left" style="font-size:28px;padding-left:15px;margin-top:8px">:Shirt</label>
                </div>
                <div style="display:flex;margin-top:10px">
                    <div style="padding:0;width:70px" ng-repeat-start="back in characterContext.backs track by $index" ng-repeat-end>
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="left-bottom" set-token="setTokenSlot" unequip="unequipItem" model="back" label="Back"></token-selector>
                    </div>
                    <label class="text-left" ng-class="{'error-text': backErrors !== null}" style="font-size:28px;padding-left:5px;margin-top:8px">:Back</label>
                </div>
                <div style="display:flex;" ng-show="backErrors !== null">
                    <label style="min-width:210px;" class="error-text">{{backErrors}}</label>
                </div>
                <div style="display:flex;margin-top:10px;height:60px">
                    <div ng-if="characterContext.rings !== null" style="padding:0;width:70px" ng-repeat-start="ring in characterContext.rings track by $index" ng-repeat-end>
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="left-bottom" set-token="setTokenSlot" unequip="unequipItem" model="ring" label="Ring"></token-selector>
                    </div>
                    <img ng-if="characterContext.rings.length === 0" class="img-thumbnail img-responsive img-circle" style="border:none;" src="images/nullToken.jpg" alt="images/nullToken.jpg" width="60px">
                    <label class="text-left" ng-class="{'error-text': ringErrors !== null}" style="font-size:28px;padding-left:5px;margin-top:8px">:Rings</label>
                </div>
                <div style="display:flex;" ng-show="ringErrors !== null">
                    <label style="min-width:210px;" class="error-text">{{ringErrors}}</label>
                </div>
                <div style="display:flex;margin-top:10px">
                    <div style="padding:0;width:70px" ng-repeat-start="figurine in characterContext.figurines track by $index" ng-repeat-end>
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="left-bottom" set-token="setTokenSlot" unequip="unequipItem" model="figurine" label="Figurine"></token-selector>
                    </div>
                    <label class="text-left" style="font-size:28px;padding-left:5px;margin-top:8px">:Figurine</label>
                </div>
                <div style="display:flex;margin-top:10px">
                    <div style="padding:0;width:70px" ng-repeat-start="runestone in characterContext.runestones track by $index" ng-repeat-end>
                        <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="left-bottom" set-token="setTokenSlot" unequip="unequipItem" model="runestone" label="Runestone"></token-selector>
                    </div>
                    <label class="text-left" style="font-size:28px;padding-left:5px;margin-top:8px">:Runestones</label>
                </div>
            </div>
        </div>
        <center>
            <div style="display:flex;max-width:866px;margin-top:15px">
                <div class="text-center" style="padding:0;width:25%">
                    <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" set-token="setTokenSlot" unequip="unequipItem" model="characterContext.meleeMainhand" label="Melee Weapon"></token-selector>
                </div>
                <div class="text-center" style="padding:0;width:25%">
                    <img ng-if="characterContext.meleeOffhand === null" class="img-thumbnail img-responsive img-circle" style="border:none;" src="images/nullToken.jpg" alt="images/nullToken.jpg" width="60px" >
                    <token-selector editable="characterContext.editable" ng-if="characterContext.meleeOffhand !== null" character-class="{{characterContext.characterClass}}" set-token="setTokenSlot" unequip="unequipItem" model="characterContext.meleeOffhand" label="Melee Offhand"></token-selector>
                </div>
                <div class="text-center" style="padding:0;width:25%">
                    <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" set-token="setTokenSlot" unequip="unequipItem"  model="characterContext.rangedMainhand" label="Range Weapon"></token-selector>
                </div>
                <div class="text-center" style="padding:0;width:25%">
                    <img ng-if="characterContext.rangedOffhand === null" class="img-thumbnail img-responsive img-circle" style="border:none;" src="images/nullToken.jpg" alt="images/nullToken.jpg" width="60px" >
                    <token-selector editable="characterContext.editable" ng-if="characterContext.rangedOffhand !== null" character-class="{{characterContext.characterClass}}" set-token="setTokenSlot" unequip="unequipItem" model="characterContext.rangedOffhand" label="Range Offhand"></token-selector>
                </div>
            </div>
        </center>
        <center>
            <div style="display:flex;max-width:866px;margin-bottom:15px;">
                <div class="text-center" style="padding:0;width:25%">
                    <label ng-class="{'error-text': characterContext.meleeMainhand.slotStatus === 'INVALID'}" style="font-size:28px;">Main Hand</label>
                    <label class="error-text">{{characterContext.meleeMainhand.statusText}}</label>
                </div>
                <div class="text-center" style="padding:0;width:25%">
                    <label ng-class="{'error-text': characterContext.meleeOffhand.slotStatus === 'INVALID'}" style="font-size:28px;">Offhand</label>
                    <label class="error-text">{{characterContext.meleeOffhand.statusText}}</label>
                </div>
                <div class="text-center" style="padding:0;width:25%">
                    <label ng-class="{'error-text': characterContext.rangedMainhand.slotStatus === 'INVALID'}" style="font-size:28px;">Ranged Main</label>
                    <label class="error-text">{{characterContext.rangedMainhand.statusText}}</label>
                </div>
                <div class="text-center" style="padding:0;width:25%">
                    <label ng-class="{'error-text': characterContext.rangedOffhand.slotStatus === 'INVALID'}" style="font-size:28px;">Ranged Offhand</label>
                    <label class="error-text">{{characterContext.rangedOffhand.statusText}}</label>
                </div>
            </div>
        </center>
        <center ng-if="characterContext.characterClass === 'BARD'">
            <div style="display:flex;max-width:750px;margin-top:0px;margin-bottom:15px;">
                <label  style="font-size:28px;padding-left:5px;margin-top:8px">Instruments:</label>
                <div style="padding:0;width:70px" ng-repeat-start="instrument in characterContext.instruments track by $index" ng-repeat-end>
                    <token-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" placement="top" set-token="setTokenSlot" unequip="unequipItem" model="instrument" label="Instrument"></token-selector>
                </div>
            </div>
        </center>
        <center style="margin-bottom:15px">
            Token images are the property of True Adventures, LTD. and may only be used with the express written consent of True Adventures, LTD.
        </center>
    </div>
    <div ng-show="interactive === false" style="margin-right:200px;margin-left:10px">
        <div class="col-xs-12" style="margin-top:10px;padding:0" ng-if="characterContext.meleeMainhand !== null">
            <item-desktop-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" set-token="setTokenSlot" unequip="unequipItem" element-id="meleeMainhand" model="characterContext.meleeMainhand" label="Melee Weapon"></item-desktop-selector>
        </div>
        <div class="col-xs-12" style="padding:0" ng-if="characterContext.meleeOffhand !== null">
            <item-desktop-selector editable="characterContext.editable" character-class="{{characterContext.characterClass}}" set-token="setTokenSlot" unequip="unequipItem" element-id="meleeOffhand" model="characterContext.meleeOffhand" label="Melee Offhand"></item-desktop-selector>
