<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive" style="border:none;">          
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Level</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat-start="myCharacter in myCharacterContext" ng-repeat-end>
                        <td><a ng-href="#/character/edit/{{myCharacter.id}}">{{myCharacter.name}}</a></td>
                        <td>{{myCharacter.characterClass}}</td>
                        <td>{{myCharacter.level}}</td>
                        <td><strong>STR</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
