<div class="row">
    <div class="table-responsive" style="border:none;">          
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Locked</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody> 
                <tr ng-repeat-start="user in users track by $index" ng-repeat-end>
                    <td><a ng-href="#/users/edit/{{user.id}}">{{user.username}}</a></td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.locked}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
