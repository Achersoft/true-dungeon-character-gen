<div class="wrapper col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
    <form class="form-signin" id="createaccountform">    
        <input style="margin-top:15px" type="password" ng-model="password" class="form-control" name="password" placeholder="Password" required/>  
        <input style="margin-top:15px" type="password" ng-model="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm Password" required/>  
        <div style="margin-top:15px" class="col-md-12 text-center">
            <button class="btn btn-primary btn-block" ng-click="resetPassword()">Reset Password</button>  
        </div>
    </form>
</div>
