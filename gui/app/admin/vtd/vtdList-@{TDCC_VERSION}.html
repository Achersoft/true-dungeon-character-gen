<div class="col-xs-12">
    <div class="col-xs-1"></div>
    <div class="table-responsive col-xs-10" style="border:none;">          
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Dungeon Name</th>
                    <th>Last Modified</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody> 
                <tr ng-repeat-start="dungeon in dungeons track by $index" ng-repeat-end>
                    <td><a ng-href="#/settings/vtd/edit/{{dungeon.id}}">{{dungeon.name}}</a></td>
                    <td>{{user.lastModified | date: 'MM/dd/yyyy hh:mm:ss a'}}</td>
                    <td><a ng-click="deleteVtd(dungeon.id)" href=""><span class="fa fa-trash-o" style="font-size:14px;"></span></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-1"></div>
</div>
