<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>
</div>
<div ng-show="attrs.id">
    <div class="row" style="width:130px">
        <span ng-show="quantityMax">
            <select name="quantity" id="quantity" ng-model="q" style="width: 40px"
                    ng-options=" v for v in qtyOpt"></select>
        </span>
        <a class="btn btn-xs btn-primary"
           ng-click="ngCart.addItem(id, name, price, q, data)"
           ng-transclude></a>
    </div>
    <div class="row" style="width:130px;margin-top:5px">
        <mark ng-show="inCart()">
            <a ng-click="ngCart.removeItemById(id)" style="cursor: pointer;">Remove From Cart</a>
        </mark>
    </div>
</div>
