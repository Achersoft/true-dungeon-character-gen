<div class="row">
    <h2 style="margin-top: 10px;font-size:26px"><b>Order For: {{order.customerName}}</b></h2>
    <h3 style="margin-top: 10px;font-size:16px;"><b>Placed:  {{order.createdAt | date:'medium'}}</b></h3>
</div>
<div class="row">
    <table ng-table="tableParams" class="table table-striped table-hover table-condensed" >
        <tr ng-repeat-start="card in $data" ng-repeat-end="" class="form-inline">
            <td data-title="'Card'">
                {{card.name}}
            </td>
            <td data-title="'Set'">
                {{card.set}}
            </td>
            <td data-title="'Language'">
                {{card.language}}
            </td>
            <td data-title="'Condition'">
                {{card.condition}}
            </td>
            <td data-title="'Quantity'">
                {{card.qty}}
            </td>
            <td data-title="'Price'">
                {{card.price | currency: '$'}}
            </td>
        </tr>
    </table>
</div>
<div class="row text-right">
    <div class="col-sm-9"></div>
    <div class="col-sm-3">
        <div class="col-sm-4">
            <label style="padding-top:10px">Discount(%): </label>
        </div>
        <div class="col-sm-8">
            <input ng-model="order.discount" type="number" class="form-control" min="0" max="100" disabled="true"/>
        </div>
    </div>
</div>
<div class="row text-right">
    <div class="col-sm-9"></div>
    <div class="col-sm-3">
        <div class="col-sm-4" style="padding-top:10px">
            <label>Total: </label>
        </div>
        <div class="col-sm-8" style="padding-top:10px">
            ${{getTotal()}}
        </div>
    </div>
</div>
