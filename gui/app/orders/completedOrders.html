<div class="row">
    <table ng-table="tableParams" class="table table-striped table-hover table-condensed" >
        <tr ng-repeat-start="order in $data" ng-repeat-end="" class="form-inline">
            <td data-title="'Order ID'">
                 <a ng-href="#/completedOrders/{{order.id}}">{{order.id}}</a>
            </td>
            <td data-title="'Fulfilled By'">
                {{order.fulfilledBy}}
            </td>
            <td data-title="'Customer'">
                {{order.customerName}}
            </td>
            <td data-title="'Created'">
                {{order.createdAt | date:'medium'}}
            </td>
            <td data-title="'Items'">
                {{order.itemCount}}
            </td>
            <td data-title="'Total'">
                {{order.total | currency: '$'}}
            </td>
        </tr>
    </table>
</div>
