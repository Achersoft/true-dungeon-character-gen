<div class="row">
    <div class="col-md-12 hidden-xs">
        <h2 style="border-bottom:1pt solid black;margin-top:0px">My Characters</h2>
        <div class="table-responsive" style="border:none;margin-top:10px">          
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Level</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat-start="myCharacter in myCharacterContext" ng-repeat-end>
                        <td><a ng-href="#/vtd/play/{{myCharacter.id}}">{{myCharacter.name | limitTo : 25}}</a></td>
                        <td>{{myCharacter.characterClass | characterclassformat}}</td>
                        <td>{{myCharacter.level}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-xs-12 visible-xs">
        <div style="height:100%;width:100%;position:fixed;">
            <div style="height:calc(100% - 175px);width:100%;position:fixed;overflow-y:scroll;padding-left:0;padding-right:0">
                <div class="table-responsive" style="border:none;padding-right:15px">          
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Class</th>
                                <th>Level</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat-start="myCharacter in myCharacterContext" ng-repeat-end>
                                <td><a ng-href="#/vtd/play/{{myCharacter.id}}">{{myCharacter.name | limitTo : 25}}</a></td>
                                <td>{{myCharacter.characterClass | characterclassformat}}</td>
                                <td>{{myCharacter.level}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
