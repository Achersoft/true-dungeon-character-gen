<div class="">
    <div class="col-md-12 col-xs-12">
        <h2 style="border-bottom:1pt solid black;margin-top:0px">VTD Characters</h2>
        <center>
            <toggle-switch style="width: 300px" ng-model="pregenerated" knob-label="Pregenerated" ng-click="toggleCharacters(pregenerated)"></toggle-switch>
        </center>
        <center>
            <vtd-import-mobile ng-if="!pregenerated" add-character="addCharacter"></vtd-import-mobile>
        </center>

        <div class="table-responsive" style="border:none;margin-top:10px">          
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Level</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat-start="myCharacter in myCharacterContext" ng-repeat-end>
                        <td><a ng-href="#/vtd/play/{{myCharacter.id}}">{{myCharacter.name | limitTo : 25}}</a></td>
                        <td>{{myCharacter.characterClass | characterclassformat}}</td>
                        <td>{{myCharacter.level}}</td>
                        <td><a ng-if="myCharacter.deletable" ng-click="deleteCharacter(myCharacter.id, myCharacter.name)" href=""><span class="fa fa-trash-o" style="font-size:14px;"></span></a></td>          
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
