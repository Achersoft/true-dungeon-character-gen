<div style="height:calc(100% - 157px);width:100%;position:fixed;overflow-y:scroll;padding-left:0;padding-right:0">
    <div class="col-xs-12 col-sm-12 col-md-12" ng-if="characterContext.characterSkills !== null && characterContext.characterSkills.length > 0">
        <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top:5px;"></div>
        <h2 style="border-bottom:1pt solid black;margin-top:0px">Character Skills</h2>
        <div class="col-xs-12 col-sm-12 col-md-12" style="padding:0" ng-repeat-start="skill in characterContext.characterSkills track by $index" ng-repeat-end>
            <skill-user-mobile roll="getRoll" use-ability ="useSkill" unuse-ability ="unuseSkill" has-buff="hasBuff" remove-buff="removeBuff" element-id="charSkill{{$index}}" model="skill" character-context="characterContext"></skill-user-mobile>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12" ng-if="characterContext.zeroSkills !== null && characterContext.zeroSkills.length > 0">
        <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top:15px;"></div>
        <h2 style="border-bottom:1pt solid black;margin-top:0px">Zeroth level Spells</h2>
        <div class="col-xs-12 col-sm-12 col-md-12" style="padding:0" ng-repeat-start="skill in characterContext.zeroSkills track by $index" ng-repeat-end>
            <skill-user-mobile roll="getRoll" use-ability ="useSkill" unuse-ability ="unuseSkill" has-buff="hasBuff" remove-buff="removeBuff" element-id="zeroSkill{{$index}}" model="skill" character-context="characterContext"></skill-user-mobile>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12" ng-if="characterContext.oneSkills !== null && characterContext.oneSkills.length > 0">
        <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top:15px;"></div>
        <h2 style="border-bottom:1pt solid black;margin-top:0px">First level Spells</h2>
        <div class="col-xs-12 col-sm-12 col-md-12" style="padding:0" ng-repeat-start="skill in characterContext.oneSkills track by $index" ng-repeat-end>
            <skill-user-mobile roll="getRoll" use-ability ="useSkill" unuse-ability ="unuseSkill" has-buff="hasBuff" remove-buff="removeBuff" element-id="oneSkill{{$index}}" model="skill" character-context="characterContext"></skill-user-mobile>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12" ng-if="characterContext.twoSkills !== null && characterContext.twoSkills.length > 0">
        <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top:15px;"></div>
        <h2 style="border-bottom:1pt solid black;margin-top:0px">Second level Spells</h2>
        <div class="col-xs-12 col-sm-12 col-md-12" style="padding:0" ng-repeat-start="skill in characterContext.twoSkills track by $index" ng-repeat-end>
            <skill-user-mobile roll="getRoll" use-ability ="useSkill" unuse-ability ="unuseSkill" has-buff="hasBuff" remove-buff="removeBuff" element-id="twoSkill{{$index}}" model="skill" character-context="characterContext"></skill-user-mobile>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12" ng-if="characterContext.threeSkills !== null && characterContext.threeSkills.length > 0">
        <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top:15px;"></div>
        <h2 style="border-bottom:1pt solid black;margin-top:0px">Third level Spells</h2>
        <div class="col-xs-12 col-sm-12 col-md-12" style="padding:0" ng-repeat-start="skill in characterContext.threeSkills track by $index" ng-repeat-end>
            <skill-user-mobile roll="getRoll" use-ability ="useSkill" unuse-ability ="unuseSkill" has-buff="hasBuff" remove-buff="removeBuff" element-id="threeSkill{{$index}}" model="skill" character-context="characterContext"></skill-user-mobile>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12" ng-if="characterContext.fourSkills !== null && characterContext.fourSkills.length > 0">
        <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top:15px;"></div>
        <h2 style="border-bottom:1pt solid black;margin-top:0px">Fourth level Spells</h2>
        <div class="col-xs-12 col-sm-12 col-md-12" style="padding:0" ng-repeat-start="skill in characterContext.fourSkills track by $index" ng-repeat-end>
            <skill-user-mobile roll="getRoll" use-ability="useSkill" unuse-ability="unuseSkill" has-buff="hasBuff" remove-buff="removeBuff" element-id="fourSkill{{$index}}" model="skill" character-context="characterContext"></skill-user-mobile>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12" ng-if="characterContext.characterClass === 'DRUID' || characterContext.characterClass === 'ELF_WIZARD' || characterContext.characterClass === 'WIZARD'">
        <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top:15px;"></div>
        <h2 style="border-bottom:1pt solid black;margin-top:0px">Casting Sequence</h2>
        <div class="col-xs-12 col-sm-12 col-md-12" style="padding:0;margin-top: 5px" ng-repeat-start="skill in characterContext.queuedSkills track by $index" ng-repeat-end>
            <span ng-if="skill.damage >= 0"><strong>{{skill.skillName}}</strong> - {{skill.damage}} damage</span>
            <span ng-if="skill.damage < 0"><strong>{{skill.skillName}}</strong></span>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top:20px;"></div>
        <button class="btn btn-primary" ng-click="execSkillQueue()" style="width:100%;margin-top:10px">
            Execute Casting Sequence
        </button>
        <button class="btn btn-warning" ng-click="resendSkillQueue()" style="width:100%;margin-top:10px">
            Resend Casting Sequence
        </button>
        <button class="btn btn-default" ng-click="deleteQueuedSkills()" style="width:100%;margin-top:10px">
            Clear Casting Sequence
        </button>
         <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top:30px;"></div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top:15px;"></div>
</div>
