<div class="col-xs-3"></div>
<div class="col-xs-6">
    <div style="display:flex;flex-direction:column;background-color: white;border-radius: 25px; border: 2px solid #73AD21;margin-left:60px;margin-top:25px">
        <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top:10px" ng-if='!(characterContext.roomNumber > 1 && characterContext.adventureName !== "Generic Dungeon")'>
            <h4 style="border-bottom:1pt solid black;"><strong>Adventure Passcode</strong></h4>
            <md-input-container md-no-float class="md-block hide-validation-error" style="margin:0px">
                <input type="text" ng-model="adventurePasscode" placeholder="Adventure passcode is provided by your Dungeon Master">
            </md-input-container>
            <div class="col-xs-1"></div>
            <div class="col-xs-10 text-center" style="margin:0px;padding:15px">
                <button class="btn btn-primary" ng-click="setAdventure(characterContext.id, adventurePasscode)" style="width:100%">
                    Submit Passcode
                </button>
            </div> 
            <div class="col-xs-1"></div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top:10px">
            <h4 style="border-bottom:1pt solid black;"><strong>Party Bonuses</strong></h4>
            <div class="col-xs-12 col-md-12 text-left" style="margin-bottom: 2px">
                Party Initiative Bonus:
            </div>
            <div class="col-xs-12 col-md-12">
                <input class="form-control" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" ng-model="characterContext.initBonus" ng-change="setInitBonus(characterContext.initBonus)"/>
            </div>
            <div class="col-xs-12 col-md-12 text-left" style="margin-top:10px;margin-bottom: 2px">
                Party Health Bonus:
            </div>
            <div class="col-xs-12 col-md-12">
                <input class="form-control" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" ng-model="characterContext.healthBonus" ng-change="setHealthBonus(characterContext.healthBonus)"/>
            </div>
            <div ng-if='characterContext.hasBraceletCabal'>
                <div class="col-xs-12 col-md-12 text-left" style="margin-top:10px;margin-bottom: 2px">
                    Bracelets of the Cabal Bonus:
                </div>
                <div class="col-xs-12 col-md-12">
                    <input class="form-control" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" ng-model="characterContext.braceletCabalBonus" ng-change="setBraceletCabalBonus(characterContext.braceletCabalBonus)"/>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top:10px" ng-if='characterContext.prestigeAvailable && !characterContext.prestigeActive && characterContext.roomNumber === 1'>
            <h4 style="border-bottom:1pt solid black;"><strong>Prestige Class</strong></h4>
            <div class="col-xs-12 col-sm-12 col-md-12 text-center" style="margin:0px;padding:15px">
                <button class="btn btn-primary" ng-click="activatePrestigeClass(characterContext.id)" style="width:100%">
                    Activate Prestige Class
                </button>
            </div> 
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top:10px">
            <h4 style="border-bottom:1pt solid black;"><strong>Reset</strong></h4>
            <div class="col-xs-12 col-sm-12 col-md-12 text-center" style="margin:0px;padding:15px">
                <button class="btn btn-primary" ng-click="resetCharacter(characterContext.id)" style="width:100%">
                    Reset Character
                </button>
            </div> 
        </div>
        <div class="col-xs-12" style="margin-top:15px;"></div>
    </div>
</div>
<div class="col-xs-3"></div>
