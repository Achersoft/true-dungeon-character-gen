<div class="wrapper col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
    <form class="form-signin">       
      <div id="header" class="form-signin-heading center"> 
          <img src="images/logo.png" height="150px" style="display:block" class="img-responsive"/>
      </div>
      <input type="text" ng-model="loginPrompt.username" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
      <input type="password" ng-model="loginPrompt.password" class="form-control" name="password" placeholder="Password" required=""/>      
      <button class="btn btn-primary btn-block" ng-click="login()">Login</button>   
    </form>
</div>
