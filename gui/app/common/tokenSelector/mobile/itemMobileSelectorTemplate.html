<div style="margin-bottom:12px;">
    <div class="col-xs-12" style="margin-bottom:0px;padding-left:0px;padding-right:0px">
        <label ng-mobile-click="openModal()" ng-class="{'error-text': model.slotStatus === 'INVALID'}" style="font-size:14px;font-weight:bold;margin-bottom:0px">{{label}}:</label>
        <label ng-mobile-click="openModal()" style="font-size:14px;margin-bottom:0px;color:#008cba">{{model.name}}</label>
    </div>
    <div class="col-xs-12 error-text" style="padding-left:0px;padding-right:0px" ng-if="model.slotStatus === 'INVALID'">
        {{model.statusText}}
    </div>
</div>
