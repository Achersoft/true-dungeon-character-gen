<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()" style="font-size:30px;color: rgb(255, 255, 255)">&times;</button>
    <h4 class="modal-title">{{characterClass | characterclassformat}} Selection</h4>
</div>
<div class="modal-body" style="padding:0px;margin-top:34px;height:300px">
    <div class="col-xs-12 text-left" style="font-size:25px;color: rgb(255, 255, 255)">
        User Account:
    </div>
    <div class="col-xs-12 text-left">
        <select class="form-control" ng-change="updateCharacters(user)" ng-model="user" ng-options="account.id as account.username for account in userAccounts"></select>
    </div>
    <div class="col-xs-12 text-left" style="font-size:25px;color: rgb(255, 255, 255);margin-top:15px">
        Character Name:
    </div>
    <div class="col-xs-12 text-left">
        <select class="form-control" ng-model="character" ng-options="character.id as character.name for character in userCharacters"></select>
    </div>
    <div class="col-xs-12 text-center" style="margin-top:50px">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeModal()" style="width:150px">
            Cancel
        </button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addCharacterToParty(character)" style="width:150px">
            Add Character
        </button>
    </div>
</div>
