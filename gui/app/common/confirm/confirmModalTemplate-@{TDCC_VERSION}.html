<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()" style="font-size:30px;color: rgb(255, 255, 255)">&times;</button>
    <h4 class="modal-title">{{$ctrl.title}}</h4>
</div>
<div class="modal-body">
    {{$ctrl.text}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$ctrl.ok()">
        Yes
    </button>
    <button class="btn btn-default" ng-click="$ctrl.cancel()">
        No 
    </button>
</div>
