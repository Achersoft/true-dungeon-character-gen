<div class="">
    <div class="col-xs-12 text-center" style="margin-top:10px;margin-bottom:10px;padding:0px">
        <h2><strong>{{partyContext.name}}</strong></h2>
    </div>
    <div class="col-xs-12 text-center">
        <div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
            <select class="form-control" id="difficultySelect" ng-disabled="!partyContext.editable" name="difficultySelect" ng-change="updateDifficulty(partyContext.id, partyContext.difficulty)" ng-model="partyContext.difficulty" ng-options="difficulty.id as difficulty.name for difficulty in difficulties"></select>
        </div>
    </div>
    <div class="col-xs-12 text-center">
        <h3>Initiative Bonus: {{partyContext.initiative}}</h3>
    </div>       
    <div class="col-xs-12 text-center">
        <h3>Party Members: {{partyContext.size}}</h3>
    </div>       
    <div class="col-xs-12 text-center" style="margin-top:15px;">
        <button class="btn btn-primary" ng-click="exportToPDF()">
            Download Party as PDF 
        </button>
    </div>
</div>
